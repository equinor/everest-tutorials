definitions: 
  case_name: WELLRATE_EXP
  realization_folder: r{{configpath}}/../../../fmu-drogon-flow-files/realization-r{{realization}}/iter-0/eclipse
  eclbase: simulator/model/DROGON

environment:
  simulation_folder: r{{configpath}}/../output/r{{case_name}}/simulation_output
  output_folder: r{{configpath}}/../output/r{{case_name}}
  random_seed: 14062022

controls:
  - name: well_rate
    type: well_control
    min: 0
    max: 8000
    perturbation_magnitude: 1200
    variables:
      - {name: A5, index: 1, initial_guess: 4000}
      - {name: A5, index: 2, initial_guess: 4000}
      - {name: A5, index: 3, initial_guess: 4000}
      - {name: A6, index: 1, initial_guess: 4000}
      - {name: A6, index: 2, initial_guess: 4000}
      - {name: A6, index: 3, initial_guess: 4000}

objective_functions:
  - name: npv

optimization:
  min_realizations_success: 50
  max_batch_num: 10
  perturbation_num: 1
  speculative: True
  options:
    - "max_step = 0.3"

model:
  realizations: 0-99

simulator:
  queue_system:
    name: lsf

install_data:
  - link: True
    source: r{{realization_folder}}/include
    target: simulator/include
  - link: False
    source: r{{configpath}}/../../simulator/model
    target: simulator/model
  - link: True
    source: r{{configpath}}/../input
    target: input

forward_model:
  - well_constraints -i input/readydates.json -c input/constraints_config.yml -rc well_rate.json -o wells.json
  - add_templates -i wells.json -c input/template_config.yml -o wells.json 
  - schmerge -i wells.json -s simulator/model/WELLRATE.SCH -o simulator/model/SCHEDULE_OPT.SCH
  - job: flow r{{eclbase}} --enable-tuning=true
    results:
      file_name: r{{eclbase}}
      type: summary
  - npv -s r{{eclbase}}.UNSMRY -o npv -c input/prices.yml -i input/readydates.json -sd 2023-01-01 -ed 2030-01-01
